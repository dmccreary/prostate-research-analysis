<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Filtering Process - Sankey Diagram</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-sankey/0.12.3/d3-sankey.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .title {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 16px;
            color: #7f8c8d;
            margin-bottom: 20px;
        }
        
        .chart-container {
            width: 100%;
            height: 600px;
            margin: 20px 0;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #34495e;
        }
        
        .legend-color {
            width: 20px;
            height: 16px;
            border-radius: 3px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .node-label {
            font-size: 12px;
            font-weight: 600;
            fill: #2c3e50;
        }
        
        .link-label {
            font-size: 11px;
            fill: #e74c3c;
            font-weight: 500;
        }
        
        /* Tooltip styles */
        .tooltip {
            position: absolute;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 5px;
            font-size: 12px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">Research Paper Filtering Process</div>
            <div class="subtitle">Sankey diagram showing paper elimination at each filtering stage</div>
        </div>
        
        <div class="chart-container">
            <svg id="sankey-chart"></svg>
        </div>
        
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: #3498db;"></div>
                <span>Papers Continuing</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #e74c3c;"></div>
                <span>Papers Rejected</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #27ae60;"></div>
                <span>Final Accepted</span>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number">99</div>
                <div class="stat-label">Initial Papers</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">29</div>
                <div class="stat-label">Total Rejected</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">70</div>
                <div class="stat-label">Final Accepted</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">70.7%</div>
                <div class="stat-label">Acceptance Rate</div>
            </div>
        </div>
    </div>

    <div class="tooltip" id="tooltip"></div>

    <script>
        // Sankey diagram data based on the filtering analysis
        const data = {
            nodes: [
                { id: 0, name: "Initial Papers\n(99)" },
                { id: 1, name: "After Prostate\nKeyword Filter\n(90)" },
                { id: 2, name: "After Sample\nSize Filter\n(79)" },
                { id: 3, name: "After Follow-up\nFilter\n(71)" },
                { id: 4, name: "After Pathologic\nStaging Filter\n(70)" },
                { id: 5, name: "Final Accepted\nPapers\n(70)" },
                { id: 6, name: "Rejected:\nNo Prostate\nKeywords\n(9)" },
                { id: 7, name: "Rejected:\nInsufficient\nSample Size\n(11)" },
                { id: 8, name: "Rejected:\nInsufficient\nFollow-up\n(8)" },
                { id: 9, name: "Rejected:\nPathologic\nStaging Issues\n(1)" }
            ],
            links: [
                // Main flow (papers continuing)
                { source: 0, target: 1, value: 90 },
                { source: 1, target: 2, value: 79 },
                { source: 2, target: 3, value: 71 },
                { source: 3, target: 4, value: 70 },
                { source: 4, target: 5, value: 70 },
                
                // Rejections at each stage
                { source: 0, target: 6, value: 9 },   // Prostate keyword rejections
                { source: 1, target: 7, value: 11 },  // Sample size rejections
                { source: 2, target: 8, value: 8 },   // Follow-up rejections
                { source: 3, target: 9, value: 1 }    // Pathologic staging rejections
            ]
        };

        // Set up dimensions
        const margin = { top: 20, right: 50, bottom: 20, left: 50 };
        const width = 1100 - margin.left - margin.right;
        const height = 560 - margin.top - margin.bottom;

        // Create SVG
        const svg = d3.select("#sankey-chart")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom);

        const g = svg.append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        // Create Sankey generator
        const sankey = d3.sankey()
            .nodeId(d => d.id)
            .nodeWidth(15)
            .nodePadding(20)
            .extent([[1, 1], [width - 1, height - 1]]);

        // Generate Sankey layout
        const { nodes, links } = sankey({
            nodes: data.nodes.map(d => ({ ...d })),
            links: data.links.map(d => ({ ...d }))
        });

        // Color scheme
        const getNodeColor = (node) => {
            if (node.name.includes("Initial")) return "#34495e";
            if (node.name.includes("Final Accepted")) return "#27ae60";
            if (node.name.includes("Rejected")) return "#e74c3c";
            return "#3498db";
        };

        const getLinkColor = (link) => {
            if (link.target.name.includes("Rejected")) return "#e74c3c";
            if (link.target.name.includes("Final Accepted")) return "#27ae60";
            return "#3498db";
        };

        // Create tooltip
        const tooltip = d3.select("#tooltip");

        // Draw links
        const link = g.append("g")
            .selectAll("path")
            .data(links)
            .join("path")
            .attr("d", d3.sankeyLinkHorizontal())
            .attr("stroke", d => getLinkColor(d))
            .attr("stroke-width", d => Math.max(1, d.width))
            .attr("fill", "none")
            .attr("stroke-opacity", 0.7)
            .on("mouseover", function(event, d) {
                d3.select(this).attr("stroke-opacity", 1);
                tooltip.style("opacity", 1)
                    .html(`${d.source.name.split('\n')[0]} â†’ ${d.target.name.split('\n')[0]}<br/>Papers: ${d.value}`)
                    .style("left", (event.pageX + 10) + "px")
                    .style("top", (event.pageY - 10) + "px");
            })
            .on("mouseout", function() {
                d3.select(this).attr("stroke-opacity", 0.7);
                tooltip.style("opacity", 0);
            });

        // Draw nodes
        const node = g.append("g")
            .selectAll("rect")
            .data(nodes)
            .join("rect")
            .attr("x", d => d.x0)
            .attr("y", d => d.y0)
            .attr("height", d => d.y1 - d.y0)
            .attr("width", d => d.x1 - d.x0)
            .attr("fill", getNodeColor)
            .attr("stroke", "#ffffff")
            .attr("stroke-width", 2)
            .on("mouseover", function(event, d) {
                tooltip.style("opacity", 1)
                    .html(`${d.name.replace(/\n/g, '<br/>')}`)
                    .style("left", (event.pageX + 10) + "px")
                    .style("top", (event.pageY - 10) + "px");
            })
            .on("mouseout", function() {
                tooltip.style("opacity", 0);
            });

        // Add node labels
        g.append("g")
            .selectAll("text")
            .data(nodes)
            .join("text")
            .attr("class", "node-label")
            .attr("x", d => (d.x0 + d.x1) / 2)
            .attr("y", d => d.y0 - 8)
            .attr("text-anchor", "middle")
            .selectAll("tspan")
            .data(d => d.name.split('\n'))
            .join("tspan")
            .attr("x", function() { return d3.select(this.parentNode).attr("x"); })
            .attr("dy", (d, i) => i === 0 ? 0 : "1em")
            .text(d => d);

        // Add rejection flow labels
        const rejectionLinks = links.filter(d => d.target.name.includes("Rejected"));
        
        g.append("g")
            .selectAll("text")
            .data(rejectionLinks)
            .join("text")
            .attr("class", "link-label")
            .attr("x", d => (d.source.x1 + d.target.x0) / 2)
            .attr("y", d => (d.y0 + d.y1) / 2)
            .attr("text-anchor", "middle")
            .attr("dy", "0.35em")
            .text(d => `${d.value} rejected`);

        // Add animations
        node.style("opacity", 0)
            .transition()
            .duration(1000)
            .delay((d, i) => i * 100)
            .style("opacity", 1);

        link.style("stroke-opacity", 0)
            .transition()
            .duration(1500)
            .delay(500)
            .style("stroke-opacity", 0.7);
    </script>
</body>
</html>
